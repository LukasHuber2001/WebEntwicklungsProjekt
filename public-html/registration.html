<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile für das zentrierte Formular */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        form {
            width: 400px;
        }
    </style>
</head>
<body>

<form>
    <h2 class="mb-4">Registrierung</h2>
    <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text" class="form-control" id="vorname" placeholder="Vorname" required>
    </div>
    <div class="form-group">
        <label for="nachname">Nachname</label>
        <input type="text" class="form-control" id="nachname" placeholder="Nachname" required>
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" placeholder="Adresse" required>
    </div>
    <div class="form-group">
        <label for="adresse2">Adresse</label>
        <input type="text" class="form-control" id="adresse2" placeholder="Adresse Zeile 2" required>
    </div>
    <div class="form-group">
        <label for="ort">Ort</label>
        <input type="text" class="form-control" id="ort" placeholder="Ort" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="plz">PLZ</label>
            <input type="text" class="form-control" id="plz" placeholder="PLZ" required>
        </div>
        <div class="form-group col-md-6">
            <label for="land">Land</label>
            <select class="form-control" id="land" required>
                <option value="">Bitte wählen</option>
                <option value="AL">Albanien</option>
                <option value="AT">Österreich</option>
                <option value="BE">Belgien</option>
                <option value="BIH">Bosnien & Herzigowina</option>
                <option value="BG">Bulgarien</option>
                <option value="BY">Belarus</option>
                <option value="CH">Schweiz</option>
                <option value="HR">Kroatien</option>
                <option value="CY">Zypern</option>
                <option value="CZ">Tschechische Republik</option>
                <option value="DK">Dänemark</option>
                <option value="EE">Estland</option>
                <option value="FI">Finnland</option>
                <option value="FR">Frankreich</option>
                <option value="DE">Deutschland</option>
                <option value="GR">Griechenland</option>
                <option value="HU">Ungarn</option>
                <option value="IE">Irland</option>
                <option value="IS">Island</option>
                <option value="IT">Italien</option>
                <option value="LV">Lettland</option>
                <option value="LT">Litauen</option>
                <option value="LU">Luxemburg</option>
                <option value="MT">Malta</option>
                <option value="NL">Niederlande</option>
                <option value="NOR">Norwegen</option>
                <option value="PL">Polen</option>
                <option value="PT">Portugal</option>
                <option value="RO">Rumänien</option>
                <option value="SRB">Serbien</option>
                <option value="SK">Slowakei</option>
                <option value="SI">Slowenien</option>
                <option value="ES">Spanien</option>
                <option value="SW">Schweden</option>
                <option value="UA">Ukranien</option>
                <option value="UK">Großbritannien</option>


            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" class="form-control" id="password" placeholder="Passwort" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrieren</button>
</form>

<!-- Bootstrap JS und jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
