<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenservice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>

    </script>
</head>
<body>
<div class="container mt-5">
    <h2><u>Kundenservice</u></h2>

    <div>
        <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail-Adresse</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="kind" class="form-label">Kategorie</label>
                <select class="form-control" name="type " required>
                    <option value="">Bitte w√§hlen</option>
                    <option value="complaint">Beschwerde</option>
                    <option value="info">Zusatzinformation zu Produkten</option>
                    <option value="offer">Vorschlag</option>
                    <option value="feedback">Feedback</option>
                </select>

            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Kommentar</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Ihre Nachricht..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Senden</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/kundenservice.js"></script>
</body>
</html>
