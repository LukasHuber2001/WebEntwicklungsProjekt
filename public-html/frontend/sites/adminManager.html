<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/adminManagerScript.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome Admin!</h1>
        <div id="menu">
            <button class="btn btn-primary" onclick="showSection('editUsers')">Edit Users</button>
            <button class="btn btn-primary" onclick="showSection('editProducts')">Edit Products</button>
        </div>
        
        <div id="editUsers" class="mt-4" style="display: none;">
            <button class="btn btn-secondary mb-3" onclick="showMenu()">Back</button>
            <h2>Edit Users</h2>
            <div id="usersTable"></div>
            <button class="btn btn-success mt-3" onclick="showCreateUserForm()">Create User</button>
            <div id="userForm" style="display: none;"></div>
        </div>
        
        <div id="editProducts" class="mt-4" style="display: none;">
            <button class="btn btn-secondary mb-3" onclick="showMenu()">Back</button>
            <h2>Edit Products</h2>
            <div id="productsTable"></div>
            <button class="btn btn-success mt-3" onclick="showCreateProductForm()">Add Product</button>
            <div id="productForm" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
