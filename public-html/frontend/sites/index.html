<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Monkeys</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../style/mainStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/indexScript.js"></script>
    <script src="../js/incScript.js"></script>
</head>

<body>
    <!-- Include the header -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="product-count">x products found</h2>
            <div>
                <label for="sort-dropdown" class="mr-2">Sort by:</label>
                <select id="sort-dropdown" class="form-control d-inline-block w-auto">
                    <optgroup label="Date">
                        <option value="dateAsc">Oldest (Default)</option>
                        <option value="dateDesc">Latest</option>
                    </optgroup>
                    <optgroup label="Price">
                        <option value="priceAsc">Lowest to Highest &#x25B2;</option>
                        <option value="priceDesc">Highest to Lowest &#x25BC;</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <!-- Main content: Cards -->
        <div class="container mt-4" id="product-container">
            <!-- Product cards will be added here -->
        </div>
    </div>

    <!-- Text: no Products found, display text when no matching products have been found -->
    <div id="no-products-text" class="text-center mt-4" style="display: none;">
        Nothing here but us monkeys..
    </div>
</body>
<footer></footer>
</html>
