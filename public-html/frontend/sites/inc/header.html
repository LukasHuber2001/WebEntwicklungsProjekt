<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Monkeys</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../style/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/headerScript.js"></script>
</head>
<!-- header.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Zen Monkeys</a>
    <!-- Search bar to be included only in index.html -->
    <div id="search-container" class="search-container">
        <div class="input-group">
            <span id="search-icon" class="input-group-prepend search-icon">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" id="search-input" class="form-control" placeholder="Search products...">
            <span id="clear-icon" class="input-group-append clear-icon" style="display: none;">
                <i class="fas fa-times"></i>
            </span>
        </div>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="cart-icon" data-toggle="modal" data-target="#cart-modal">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-pill badge-danger" id="cart-count">0</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Modal: Shopping Cart -->
<div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="cart-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cart-modal-label">Your Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="cart-items" class="list-group mb-3">
                    <!-- Cart items will be added here -->
                </ul>
                <h6 class="text-right">Total: <span id="total-price">â‚¬0.00</span></h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn btn-primary" id="checkout">Checkout</button>
            </div>
        </div>
    </div>
</div>

    <!-- Popup HTML -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>You are not logged in</h2>
            <p>You need to log in to access this site</p>
            <button class="popup-btn" id="returnBtn">Return to Cart</button>
            <button class="popup-btn" id="loginBtn">Log In</button>
            <a href="./registration.html" id="registerLink">Don't have an account yet? Register now!</a>
        </div>
    </div>
