<body>
<div id="header-container"></div>
<form id="loginForm">
    <h2 class="mb-4">Anmeldung</h2>
    <div class="form-group">
        <label for="userInput">Email/Username</label>
        <input id="userInput" type="text" class="form-control" name="loginEmail" placeholder="Email/Username" required>
    </div>
    <div class="form-group">
        <label for="passwordInput">Passwort</label>
        <input id="passwordInput" type="password" class="form-control" name="loginPassword" placeholder="Passwort" required>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberCheck">
        <label class="form-check-label" for="rememberCheck">Remember me</label>
    </div>
    <button type="button" class="btn btn-primary btn-block" id="btn-login">Anmelden</button>
    <div class="text-center mt-3">
        <a href="#">Passwort vergessen?</a>
    </div>
</form>

</body>
