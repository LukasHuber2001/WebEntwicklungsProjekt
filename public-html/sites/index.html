<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Monkeys</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Zen Monkeys</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="cart-icon" data-toggle="modal" data-target="#cart-modal">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-pill badge-danger" id="cart-count">0</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main content: Cards -->
<div class="container mt-4" id="product-container">
    <!-- Die Produktkarten werden hier eingefügt -->
</div>

<!-- Modal: Warenkorb -->
<div class="modal fade" id="cart-modal" tabindex="-1" role="dialog" aria-labelledby="cart-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cart-modal-label">Warenkorb</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="cart-items">
                    <!-- Hier werden die Warenkorb-Artikel aufgelistet -->
                </ul>
                <div class="total">
                    <strong>Gesamt:</strong> <span id="total-price">€0.00</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="checkout-button">Weiter zum Zahlen</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script src="../js/script.js"></script>
</body>

</html>
